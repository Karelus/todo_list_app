<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background: #1f4037;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #498EC7, #d7e3f8);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #498EC7, #d7e3f8);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    
        #todo-flex-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            background-color: white;
            color: white;
    
            margin-top: 100px;
            margin-bottom: 100px;
    
            justify-content: space-between;
            align-items: flex-start;
            font-family: 'Oswald', sans-serif;
        }
    
        #form-container {
            position: -webkit-sticky;
            position: sticky;
            top: 0rem;
            background-color: rgb(73, 142, 199);
            color: white;
            padding: 60px;
        }
    
        #submit {
            background-color: #36d9b6;
            border-radius: 0;
            border: 0;
            color: #fff;
        }
    
        .flex-wrapper {
            display: flex;
            font-family: 'Oswald', sans-serif;
        }
    
        .App {
            width: 50%;
            margin: auto;
            text-align: center;
        }
    
        .app-header {
            font-family: 'Pattaya', sans-serif;
            text-align: center;
        }
    
        .task-header {
            color: rgb(224, 222, 222);
            text-align: center;
            padding: 20px;
        }

        .login-error-text {
            margin-top: 30px;
            text-align: center;
            color: red;
            font-weight: 700;
        }
    
        .login-flex-wrapper {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
    
        .login-field {
            margin: 10px !important;
        }
    
        .login-button-container {
            text-align: center;
            position: relative;
        }
    
        .register-text {
            position: absolute;
            right: 0px;
            top: 7px;
        }

        input {
            margin: 10px;
        }

        .register {
            color: yellow !important;
        }

    </style>

</head>

<body>
    <div id="container">
        <div id="todo-flex-container">
            <div id="form-container">
                <h2 class="app-header">Register</h2>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="login-flex-wrapper">
                                {{form.username}}
                                {{form.email}}
                                {{form.password1}}
                                {{form.password2}}
                                <div class="login-button-container">
                                    <input class="btn btn-outline-light login-button" type="submit" value="Register">
                                </div>
                            </div>
                        </form>
                        <span className="register-text">
                            Already have an account? <a href="{% url 'login' %}" class="register">Login</a>
                        </span>
            </div>
        </div>
    </div>

    {{form.errors}}

    <script>
        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'Email..';
        form_fields[3].placeholder = 'Enter password...';
        form_fields[4].placeholder = 'Re-enter Password...';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>

</body>

</html>
